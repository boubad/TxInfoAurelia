<template>
	<section class="au-animate">
	<h2>${title}</h2>
	<div class="container" if.bind="isConnected">
		<div>
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
				<div class="col-md-2 col-sm-2 col-xs-2">
						${fullname}
				</div>
				<div class="col-md-1 col-sm-1 col-xs-1">
					<img show.bind="hasPhoto" src.bind="photoUrl" height="48"></img>
				</div>
			</div>
		</div>
		<h3 show.bind = "hasErrorMessage" class="text-danger">${errorMessage}</h3>
		<h3 show.bind = "hasInfoMessage" class="text-success">${infoMessage}</h3>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="form-group">
					<label class="form-label" for="departements">Département</label>
					<select id="departements" value.bind="departement">
						<option>Département...</option>
				<option repeat.for="depelem of departements" model.bind="depelem">${depelem.text}</option>
			</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4" if.bind="hasItems">
				<ul class="pagination" if.bind="hasPages">
					<li>
						<a href="#" click.delegate="firstPage()" show.bind="canPrevPage">Début</a>
					</li>
					<li>
						<a href="#" click.delegate="prevPage()" show.bind="canPrevPage">Préc.</a>
					</li>
					<li>
						<a href="#" click.delegate="nextPage()" show.bind="canNextPage">Suivant</a>
					</li>
					<li>
						<a href="#" click.delegate="lastPage()" show.bind="canNextPage">Fin</a>
					</li>
				</ul>
				<select value.bind="currentItem" size.bind="16">
					<option repeat.for="elem of items" model.bind="elem">${elem.text}</option>
				</select>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div>
					<button type="button" click.delegate="refreshAll()" class="btn btn-primary">Rafraîchir</button>
				</div>
				<div if.bind="isEditItem" class="form-group">
					<div if.bind="hasAvatarUrl">
						<img src.bind="avatarUrl" height="128"></img>
						<button type="button" show.bind="canRemoveAvatar" class="btn btn-primary" click.delegate="removeAvatar()">Supprimer</button>
					</div>
					<div>
						<input type="file" id="fileToUpload" accept="image/png, image/jpeg" change.delegate="avatarFileChanged($event)"></input>
					</div>
					<div show.bind="hasWorkingUrl">
						<img src.bind="workingUrl" height="128"></img>
						<button type="button" show.bind="canSaveAvatar" class="btn btn-primary" click.delegate="saveAvatar()">Modifier</button>
					</div>
				</div>
				<form role="form">
					<div class="form-group">
						<label class="form-label" for="username">Identifiant</label>
						<input class="form-control" type="text" id="username" value.bind="username"
					placeholder="Identifiant" required></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="lastname">Nom de famille</label>
						<input class="form-control" type="text" id="lastname" value.bind="lastname"
					placeholder="Nom de famille" required></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="firstname">Prénom(s)</label>
						<input class="form-control" type="text" id="firstname" value.bind="firstname"
					placeholder="Prénom(s)" required></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="email">Courriel</label>
						<input class="form-control" type="email" id="email" value.bind="email" placeholder="Courriel"></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="phone">Téléphone</label>
						<input class="form-control" type="tel" id="phone" value.bind="phone" placeholder="Téléphone"></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="description">Remarques</label>
						<textarea class="form-control" id="description" value.bind="description"></textarea>
					</div>
					<div class="btn-group">
                     	<button type="button" show.bind="canAdd" click.delegate="addNew()" class="btn btn-primary">Nouveau</button>
                      	<button type="button" show.bind="canCancel" click.delegate="cancel_add()" class="btn btn-primary">Annuler</button>
                      	<button type="button" show.bind="canSave" click.delegate="save()" class="btn btn-primary">Enregistrer</button>
                      	<button type="button" show.bind="canRemove" click.delegate="remove()" class="btn btn-primary">Supprimer</button>
                	</div>
				</form>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<form role="form">
					<div class="form-group">
						<label class="form-label">Sexe</label>
						<label class="radio-inline"><input type="radio" name="optsexe" value.bind="sexe">MASCULIN</label>
						<label class="radio-inline"><input type="radio" name="optsexe" value.bind="sexe">FEMININ</label>
					</div>
					<div class="form-group">
						<label class="form-label" for="birthDate">Date de naissance</label>
						<input class="form-control" type="date" id="birthDate" value.bind="birthDate"></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="dossier">Dossier</label>
						<input class="form-control" type="text" id="dossier" value.bind="dossier" placeholder="Dossier"></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="etablissement">Etablissement</label>
						<input class="form-control" type="text" id="etablissement" value.bind="etablissement" placeholder="Etablissement"></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="ville">Ville</label>
						<input class="form-control" type="text" id="ville" value.bind="ville" placeholder="Ville"></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="seriebac">Série bac</label>
						<input class="form-control" type="text" id="seriebac" value.bind="serieBac" placeholder="Série bac"></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="optionbac">Option bac</label>
						<input class="form-control" type="text" id="optionbac" value.bind="optionBac" placeholder="Option bac"></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="mentionbac">Mention bac</label>
						<input class="form-control" type="text" id="mentionbac" value.bind="mentionBac" placeholder="Mention bac"></input>
					</div>
					<div class="form-group">
						<label class="form-label" for="sup">Etudes supérieures</label>
						<input class="form-control" type="text" id="sup" value.bind="etudesSuperieures" placeholder="Etudes supérieures"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
</template>
