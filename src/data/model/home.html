<template>
	<h2>${title}</h2>
	<div if.bind="isConnected">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
			<div class="col-md-2 col-sm-2 col-xs-2">${fullname}</div>
			<div class="col-md-1 col-sm-1 col-xs-1" if.bind="hasPhoto">
				<img src.bind="photoUrl" height="48" />
			</div>
			<div class="col-md-1 col-sm-1 col-xs-1">
				<a href="#" click.delegate="disconnect()">DÃ©connecter</a>
			</div>
		</div>
		<div class="row">
        	<div class="col-md-2 col-sm-2 col-xs-2">
            	 <a href="#profil" class="thumbnail">
                	<img style="width: 130px; height: 90px;" src="images/profil.jpg"/>
                	<h3>Profil</h3>
            	</a>
        	</div>
        	<div class="col-md-2 col-sm-2 col-xs-2" if.bind="isAdmin">
            	 <a href="#admin" class="thumbnail">
                	<img style="width: 130px; height: 90px;" src="images/administration.png"/>
                	<h3>Administration</h3>
            	</a>
        	</div>
    	</div>
	</div>
	<div if.bind="isNotConnected">
		<h3 show.bind = "hasErrorMessage" class="text-danger">${errorMessage}<h3>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-4">&nbsp;</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<form role="form">
					<div class="form-group">
                        <label>Identifiant</label>
                        <input id="username" type="text" class="form-control" value.bind="username"
                        placeholder="Identifiant utilisateur" />
                    </div>
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input id="password" type="password" class="form-control" value.bind="password"
                        placeholder="Mot de passe" />
                    </div>
                    <div class="btn-group">
                        <button type="button" click.delegate="connect()" disabled.bind="canNotConnect" class="btn btn-primary">Connecter</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
</template>
